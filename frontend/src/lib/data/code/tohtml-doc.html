<pre>
:TOhtml <span class="-variable-parameter">{file}</span>                                                       <span class="Label"></span><span class="Label">:TOhtml</span><span class="Label"></span>
Converts the buffer shown in the current window to HTML, opens the generated
HTML in a new split window, and saves its contents to <span class="-variable-parameter">{file}</span>. If <span class="-variable-parameter">{file}</span> is not
given, a temporary file (created by <span class="Tag"></span><span class="Tag">tempname()</span><span class="Tag"></span>) is used.
